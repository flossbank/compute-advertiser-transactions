AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Finds advertiser balances and sends off message to sqs queue to process the charge
Parameters:
  MongoUri:
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/api/db/mongo_uri'
  StripeSecretKey:
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/api/stripe/secret_key'
  QueueUrl:
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/api/sqs/advertiser_transactions_url'
Resources:
  UpdateAdvertiserBalancesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Events: 
        UABSchedule:
          Properties:
            Description: Every week
            Enabled: true
            Name: UpdateAdvertiserBalancesSchedule
            Schedule: rate(7 days)
          Type: Schedule
      Timeout: 180
      Handler: index.handler
      Runtime: nodejs10.x
      CodeUri: ./
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - 'kms:Decrypt'
              - 'kms:ListKeys'
            Resource: '*'
      Environment:
        Variables:
          MONGO_URI: !Ref MongoUri
          STRIPE_SECRET_KEY: !Ref StripeSecretKey
          QUEUE_URL: !Ref QueueUrl
