AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Updates advertiser balances in stripe given their campaign impressions from the past period
Parameters:
  MongoUri:
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/api/db/mongo_uri'
  StripeSecretKey:
    Type: AWS::SSM::Parameter::Value<String>
    Default: '/api/stripe/secret_key'
Resources:
  UpdateAdvertiserBalancesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Events: 
        UABSchedule:
          Properties:
            Description: Every week
            Enabled: true
            Name: UpdateAdvertiserBalanceSchedule
            Schedule: rate(7 days)
          Type: Schedule
      Timeout: 180
      Handler: index.handler
      Runtime: nodejs10.x
      CodeUri: ./
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - 'kms:Decrypt'
              - 'kms:ListKeys'
            Resource: '*'
      Environment:
        Variables:
          MONGO_URI: !Ref MongoUri
          STRIPE_SECRET_KEY: !Ref StripeSecretKey